<div class="modal-header">
    <h3 class="modal-title">Edit Experiment</h3>
</div>

<div class="modal-body">

<!--   <pre>
  {{ experiment2 | json }}
  </pre>
 -->
  <p>Update the information about this experiment.</p>

  <form>

    <div class="form-group">
      <label for="name_input">Name</label>
      <input type="text" class="form-control" id="name_input" placeholder="Experiment name"
      ng-model="experiment_info_form.name" disabled>
    </div>

    <div class="form-group">
      <label for="description_input">Description</label>
      <textarea rows="5" class="form-control" id="description_input" placeholder="Experiment Description"
        ng-model="experiment_info_form.description"></textarea>
    </div>

  </form>

</div>

<div class="modal-footer">
    <button class="btn btn-success" ng-click="update(experiment_info_form)">Update</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
